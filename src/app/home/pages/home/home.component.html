<div class="container">
  <div class="players row">
    <div
      *ngFor="let player of players"
      class="playerCard"
      [ngClass]="
        player.isPlaying
          ? player.hasExploded
            ? 'cardExploded'
            : 'cardPlaying'
          : 'cardEliminated'
      "
    >
      <div
        class="playerTitle"
        [ngClass]="
          player.isPlaying
            ? player.hasExploded
              ? 'titleExploded'
              : 'titlePlaying'
            : 'titleEliminated'
        "
      >
        {{ player.name }}
      </div>

      <div
        class="playerInfo"
        [ngClass]="
          player.isPlaying
            ? player.hasExploded
              ? 'infoExploded'
              : 'infoPlaying'
            : 'infoEliminated'
        "
      >
        <div>Total: {{ player.total }}</div>
        <div>Escape: {{ player.scape }}</div>
        <div *ngFor="let point of player.points">
          <div>{{ point }}</div>
        </div>

        <div class="playerScore">
          <input
            type="number"
            [id]="'score_' + player.id"
            placeholder="0"
            #scoreInput
            (input)="enableSubmitButton()"
            [disabled]="!player.isPlaying"
            pattern="[0-9]*"
          />
        </div>
      </div>
    </div>
    <div class="button">
      <button
        [ngClass]="canSubmit ? 'active' : 'inactive'"
        (click)="submitScores()"
        [disabled]="!canSubmit"
      >
        Finalizar rodada
      </button>
      <button class="restart" (click)="restartGame()">Novo Jogo</button>
    </div>
  </div>
</div>
